        <div class="form-row justify-content-md-center">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    <script>
        document.configuration = {
            'generator': {
                'pronom': [],
                'sujet': [],
                'verbe': [],
                'lieu': [],
                'temps': [],
                'quipronom': [],
                'quisujet': [],
                'quoi': [],
                'theme': {},
            },
        };

        var x = document.getElementById("myAudio");

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }

        $(function() {
            $('.pop').on('click', function() {
                playAudio();
                return false;
            });
        });

        $('#carouselExampleIndicators').on('slide.bs.carousel', function() {
            playAudio();
        });



        $("#generate").on('click', function(e) {
            create_sentence($("#theme").val());
        });

        $.getJSON("https://spreadsheets.google.com/feeds/list/1D7Exy65w_DHXYuALQZJg1mayC1mW-x47sxvvWjaUKtQ/3/public/values?alt=json", function(data) {

            var sheetData = data.feed.entry;

            var i;
            for (i = 0; i < sheetData.length; i++) {

                Object.keys(document.configuration.generator).forEach(key => {
                    if (key !== 'theme' && key !== 'quoi' && data.feed.entry[i]['gsx$' + key]['$t'].length > 0) {
                        document.configuration.generator[key].push(data.feed.entry[i]['gsx$' + key]['$t']);
                    };
                });
            };
        });

        $.getJSON("https://spreadsheets.google.com/feeds/list/1D7Exy65w_DHXYuALQZJg1mayC1mW-x47sxvvWjaUKtQ/4/public/values?alt=json", function(data) {

            var sheetData = data.feed.entry;
            var i;
            for (i = 0; i < sheetData.length; i++) {

                let theme = data.feed.entry[i]['gsx$theme']['$t'];

                if (Object.keys(document.configuration.generator['theme']).includes(theme)) {

                    if (data.feed.entry[i]['gsx$infinitif']['$t'].length > 0) {
                        document.configuration.generator['theme'][theme]['infinitif'].push(data.feed.entry[i]['gsx$infinitif']['$t']);
                    };
                    if (data.feed.entry[i]['gsx$quoi']['$t'].length > 0) {
                        document.configuration.generator['theme'][theme]['quoi'].push(data.feed.entry[i]['gsx$quoi']['$t']);
                    };
                } else {
                    document.configuration.generator['theme'][theme] = {
                        'infinitif': [],
                        'quoi': []
                    }

                    select = document.getElementById('theme');
                    var opt = document.createElement('option');
                    opt.value = theme;
                    opt.innerHTML = theme;
                    select.appendChild(opt);
                    if (data.feed.entry[i]['gsx$infinitif']['$t'].length > 0) {
                        document.configuration.generator['theme'][theme]['infinitif'].push(data.feed.entry[i]['gsx$infinitif']['$t']);
                    };
                    if (data.feed.entry[i]['gsx$quoi']['$t'].length > 0) {
                        document.configuration.generator['theme'][theme]['quoi'].push(data.feed.entry[i]['gsx$quoi']['$t']);
                    };
                }
            };

        });

        function create_sentence(theme) {

            let phrase = '';

            if (getRandomInt(0, 1) === 0) {
                phrase += document.configuration.generator['pronom'][getRandomInt(0, document.configuration.generator['pronom'].length - 1)]
                phrase += '  ';
            } else {
                phrase += document.configuration.generator['sujet'][getRandomInt(0, document.configuration.generator['sujet'].length - 1)]
                phrase += '  ';
            }

            phrase += document.configuration.generator['verbe'][getRandomInt(0, document.configuration.generator['verbe'].length - 1)]
            phrase += '  '

            phrase += document.configuration.generator['theme'][theme]['infinitif'][getRandomInt(0, document.configuration.generator['theme'][theme]['infinitif'].length - 1)]
            phrase += '  '

            if (document.configuration.generator['theme'][theme]['quoi'].length > 0) {
                phrase += document.configuration.generator['theme'][theme]['quoi'][getRandomInt(0, document.configuration.generator['theme'][theme]['quoi'].length - 1)]
                phrase += '  ';
            } else {
                phrase += document.configuration.generator['lieu'][getRandomInt(0, document.configuration.generator['lieu'].length - 1)]
                phrase += '  '
            };

            phrase += document.configuration.generator['temps'][getRandomInt(0, document.configuration.generator['temps'].length - 1)]
            phrase += '  '

            phrase += 'avec  '

            if (getRandomInt(0, 1) === 0) {
                phrase += document.configuration.generator['quipronom'][getRandomInt(0, document.configuration.generator['quipronom'].length - 1)]
            } else {
                phrase += document.configuration.generator['quisujet'][getRandomInt(0, document.configuration.generator['quisujet'].length - 1)]
            }

            $("#phrase").text(phrase)
        };
    </script>
