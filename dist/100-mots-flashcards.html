<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
</head>

<body>

    <audio class="d-none" controls="controls" id="audio">
        <source src="">
    </audio>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card text-center w-100" style="width: 18rem;">
                <div class="card-header text-center bg-primary">
                    <div class="card-text" id="theme" style="color:white; font-weight: bolder;">100 Mots</div>
                </div>
                <div class="card-body">
                    <div class="img-container" style="width:100%">
                        <img class="card-img" id='image' src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" alt="Card image">
                        <div class="overlay">
                            <div class="card-text item-div" id='item'></div>
                            <div class="container answer-div d-none">
                                <div class="card-text answer" id='answer_ar'></div>
                                <div class="card-text answer" id='answer_fr'></div>
                            </div>
                        </div>
                        <div class="card-text d-none" style="font-size: 10vw" id='item_image'></div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-center align-items-center">
                        <div class="col">
                            <a class="btn btn-primary" style="width:100%" id='previous'>Précédente</a>
                        </div>
                        <div class="col">
                            <a class="btn btn-primary" style="width:100%" id='next'>Suivante</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>


    <script>
        document.configuration = {
            'alphabet': {
                'francais': [],
                'phonetique': [],
                'arabe': [],
                'image': [],
                'audio': [],
            },
            'dataset': [],
            'current_id': 0,
            'deck_size': 0,
            'has_image': false,
            'has_audio': false,
            'image_folder': 'assets/100_mots/image/',
            'audio_folder': 'assets/100_mots/audio/',
            'file_number': 6,
            'image_extension': '.png',
        };

        $.getJSON("https://spreadsheets.google.com/feeds/list/1D7Exy65w_DHXYuALQZJg1mayC1mW-x47sxvvWjaUKtQ/" +
            document.configuration.file_number + "/public/values?alt=json",
            function(data) {
                var sheetData = data.feed.entry;
                var i;
                document.configuration.dataset = [];
                document.configuration.current_id = 0;
                document.configuration.deck_size = sheetData.length;

                for (i = 0; i < sheetData.length; i++) {
                    array = [];
                    Object.keys(document.configuration.alphabet).forEach(key => {
                        document.configuration.alphabet[key].push(data.feed.entry[i]['gsx$' + key]['$t']);
                        array.push(data.feed.entry[i]['gsx$' + key]['$t']);
                    });
                    document.configuration.dataset.push(array);
                };
                create_card();
            });

        $("#next").on('click', function(e) {
            if (document.configuration.current_id === document.configuration.deck_size - 1) {
                document.configuration.current_id = 0;
            } else {
                document.configuration.current_id += 1;
            }
            create_card();
            $('#image').css('opacity', 1)
            $('.answer-div').addClass('d-none');
        });
        $("#previous").on('click', function(e) {
            if (document.configuration.current_id === 0) {
                document.configuration.current_id = document.configuration.deck_size - 1;
            } else {
                document.configuration.current_id -= 1;
            }
            create_card();
            $('#image').css('opacity', 1)
            $('.answer-div').addClass('d-none');
        });

        function create_card() {
            let path_image = document.configuration.image_folder + document.configuration.dataset[document.configuration.current_id][0] + document.configuration.image_extension;
            let myImage = document.getElementById('image');
            myImage.src = path_image;

            document.configuration.has_image = true;
            myImage.onerror = function() {
                document.configuration.has_image = false;
                myImage.src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D";
                $('#item').removeClass('d-none');
            };

            $('#image').attr('src', path_image);
            let dims = calculateAspectRatioFit($('#image').width(), $('#image').height(), $(".card-body").width(), $(".card-body").width())
            $('#image').css('width', dims.width).css('height', dims.height);
            $('#item').addClass('d-none');

            document.configuration.has_audio = true;
            let path_audio = document.configuration.audio_folder + document.configuration.dataset[document.configuration.current_id][0] + '.mp3';
            let myAudio = document.getElementById('audio');
            myAudio.src = path_audio;
            myAudio.onerror = function() {
                document.configuration.has_audio = false;
            };

            $('#item_image').text(document.configuration.dataset[document.configuration.current_id][0]);
            $('#item').text(document.configuration.dataset[document.configuration.current_id][0]);
            $('#answer_fr').text(document.configuration.dataset[document.configuration.current_id][1]);
            $('#answer_ar').text(document.configuration.dataset[document.configuration.current_id][2]);
        };

        $("#image, #item, .answer-div").on('click', function(e) {
            if ($('.answer-div').hasClass('d-none')) {
                $('#image').css('opacity', 0.1)
                $('.answer-div').removeClass('d-none');
                $('#item').addClass('d-none');
                if (document.configuration.has_audio) {
                    document.getElementById("audio").play();
                };
            } else {
                $('#image').css('opacity', 1)
                $('.answer-div').addClass('d-none');
                if (document.configuration.has_image) {
                    $('#item').addClass('d-none');
                } else {
                    $('#item').removeClass('d-none');
                };
                if (document.configuration.has_audio) {
                    document.getElementById("audio").pause();
                };
            };
        });

        function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
            var ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
            return {
                width: srcWidth * ratio,
                height: srcHeight * ratio
            };
        };
    </script>

</body>

</html>
