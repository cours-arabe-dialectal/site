        $.getJSON("https://spreadsheets.google.com/feeds/list/1D7Exy65w_DHXYuALQZJg1mayC1mW-x47sxvvWjaUKtQ/12/public/values?alt=json", function(data) {
            var sheetData = data.feed.entry;
            var i;
            document.configuration.dataset = [];
            document.configuration.current_id = 0;
            document.configuration.deck_size = sheetData.length;

            for (i = 0; i < sheetData.length; i++) {

        $("#next").on('click', function(e) {
            if (document.configuration.current_id === document.configuration.deck_size - 1) {
                document.configuration.current_id = 0;
            } else {
                document.configuration.current_id += 1;
            }
            create_card();
            $('#image').css('opacity', 1)
            $('.answer-div').addClass('d-none');
        });
        $("#previous").on('click', function(e) {
            if (document.configuration.current_id === 0) {
                document.configuration.current_id = document.configuration.deck_size - 1;
            } else {
                document.configuration.current_id -= 1;
            }
            create_card();
            $('#image').css('opacity', 1)
            $('.answer-div').addClass('d-none');

            $('#answer_fr').text(document.configuration.dataset[document.configuration.current_id][1]);
            $('#answer_ar').text(document.configuration.dataset[document.configuration.current_id][2]);

        };
        $("#image,.answer-div").on('click', function(e) {
            if ($('.answer-div').hasClass('d-none')) {
                $('#image').css('opacity', 0.1)
                $('.answer-div').removeClass('d-none');
                document.getElementById("myAudio").play();
            } else {
                $('#image').css('opacity', 1)
                $('.answer-div').addClass('d-none');
                document.getElementById("myAudio").pause();
            };
        });






        /**
         * Conserve aspect ratio of the original region. Useful when shrinking/enlarging
         * images to fit into a certain area.
         *
         * @param {Number} srcWidth width of source image
         * @param {Number} srcHeight height of source image
         * @param {Number} maxWidth maximum available width
         * @param {Number} maxHeight maximum available height
         * @return {Object} { width, height }
         */
        function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {

            var ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);

            return {
                width: srcWidth * ratio,
                height: srcHeight * ratio
            };
        }
